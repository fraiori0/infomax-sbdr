[model]
name = "conv2d_stack_dvs_gesture"
architecture = "conv2d_stack"

[hyperparams]
gamma_f = 0.9
gamma_l = 0.8
p_target = 0.1
momentum = 0.95
lr = 0.1

# Layer 1: 5x5 conv, 2 -> 32 channels
[[layers]]
kernel_size = [5, 5]
in_channels = 2
out_channels = 32
init_scale_f = 1.0
stride = [1, 1]
padding = "SAME"

# Layer 2: 3x3 conv, 32 -> 64 channels, stride 2 (downsample)
[[layers]]
kernel_size = [3, 3]
in_channels = 32
out_channels = 64
init_scale_f = 1.0
stride = [2, 2]
padding = "SAME"

# Layer 3: 3x3 conv, 64 -> 128 channels, stride 2 (downsample)
[[layers]]
kernel_size = [3, 3]
in_channels = 64
out_channels = 128
init_scale_f = 1.0
stride = [2, 2]
padding = "SAME"

[training]
n_epochs = 50
batch_size = 16
shuffle = true
seed = 42
skip_first = 5
checkpoint_interval = 5
eval_interval = 50

[validation]
split = 0.2
batch_size = 16

[dataset]
name = "dvs_gesture"
data_dir = "./data/dvs_gesture"
n_timesteps = 100
height = 128
width = 128
subsample_factor = 1

[logging]
log_dir = "./logs"
log_interval = 10
save_activations = true
