[model]
name = "dense_fashionmnist"
architecture = "dense"

[hyperparams]
gamma_f = 0.9
gamma_l = 0.8
p_target = 0.1
momentum = 0.95
lr = 0.1

[[layers]]
kernel_size = [1, 1]
in_channels = 784
out_channels = 256
init_scale_f = 1.0
stride = [1, 1]
padding = "SAME"

[training]
n_epochs = 50
batch_size = 32
shuffle = true
seed = 42

[dataset]
name = "fashion_mnist"
data_dir = "./data/fashion_mnist"
n_timesteps = 30
train_split = 0.8
