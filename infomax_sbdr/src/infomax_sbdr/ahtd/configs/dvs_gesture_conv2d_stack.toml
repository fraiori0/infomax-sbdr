[model]
name = "conv2d_stack_dvs_gesture"
architecture = "conv2d_stack"

[hyperparams]
gamma_f = 0.9
gamma_l = 0.8
p_target = 0.1
momentum = 0.95
lr = 0.1

[[layers]]
kernel_size = [5, 5]
in_channels = 2
out_channels = 32
init_scale_f = 1.0
stride = [1, 1]
padding = "SAME"

[[layers]]
kernel_size = [3, 3]
in_channels = 32
out_channels = 64
init_scale_f = 1.0
stride = [2, 2]
padding = "SAME"

[[layers]]
kernel_size = [3, 3]
in_channels = 64
out_channels = 128
init_scale_f = 1.0
stride = [2, 2]
padding = "SAME"

[training]
n_epochs = 50
batch_size = 16
shuffle = true
seed = 42

[dataset]
name = "dvs_gesture"
data_dir = "./data/dvs_gesture"
n_timesteps = 100
train_split = 0.8
